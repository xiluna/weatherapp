    <!-- Your CSS Linked Below-->

  <body>
    <div class="top">
      <h1>  Weatherwear </h1>

        <button class="button">click here</button>

        <h3 class="desc"></h3>
      </div>
      
      <div class="clothing">

        <h3 class="wear"></h3>
      </div>
      
    </div>
    
    
    <!-- jQuery Linked Below-->
